<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Gaea</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Procedural generation add-on for Godot 4.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    // Docsify configuration
    window.$docsify = {
      themeColor: "#9dbd4b",
      search: 'auto', // default
      name: 'üåç Gaea',
      repo: 'https://github.com/BenjaTK/Gaea',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md' // Leaving this off uses the sidebar from whatever subdirectory we're in.
      },
      footer: {
        copy: '<span>&copy; 2023</span>',
        auth: '<a href="https://github.com/BenjaTK/Gaea/graphs/contributors">BenjaTK & contributors.</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      // Docsify Versioned Plugin
      versions: [
        {folder: '2.0', label: '2.0', default: true },
        {folder: '1.X', label: '1.X', default: false }
      ],
      versionSelectorLabel: ' '
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/docsify-plugin-versioned.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gdscript.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css">
  <script>
    (function() {
      // Get the current version from the URL
      const versionFolder = window.location.pathname.split('/')[1];

      // Set the search configuration based on the current version
      window.$docsify.search = {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      };
    })();
  </script>
</body>
</html>
